apiVersion: v1
kind: Pod
metadata:
  name: jnlp
spec:
  containers:
    - name: jnlp
      image: ikenoxamos/jenkins-slave:latest
      workingDir: /home/jenkins
      serviceAccountName: jenkins
      env:
        - name: DOCKER_HOST
          value: tcp://localhost:2376
    - name: dind-daemon
      image: docker:dind
      workingDir: /var/lib/docker
      serviceAccountName: jenkins
      securityContext:
        privileged: true
      volumeMounts:
        - name: docker-storage
          mountPath: /var/lib/docker
  volumes:
    - name: docker-storage
      emptyDir: {}
